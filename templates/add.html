{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">âž• Add a New Song</h2>

  <form action="{{ url_for('add_song') }}" method="POST" class="card p-4 shadow-lg">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Artist</label>
        <input type="text" name="artist" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Song</label>
        <input type="text" name="song" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Label</label>
        <input type="text" name="label" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Podcast Played On</label>
        <input type="text" name="podcast_played_on" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Genre</label>
        <input type="text" name="genre" class="form-control" placeholder="Optional â€” auto-fetched from Spotify">
      </div>
      <div class="col-md-4">
        <label class="form-label">BPM</label>
        <input type="number" name="bpm" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Key</label>
        <input type="text" name="song_key" class="form-control">
      </div>
    </div>

    <div class="mt-4 text-end">
      <button type="submit" class="btn btn-success">ðŸŽ§ Fetch from Spotify & Save</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
