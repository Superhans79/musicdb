<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else '🎵 Record Collection' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode { background-color: #121212; color: #f8f9fa; }
        body.light-mode { background-color: #f8f9fa; color: #212529; }
    </style>
</head>
<body class="dark-mode">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">🎶 RecordDB</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_song') }}">Add Song</a></li>
            </ul>
        </div>
        <button id="toggleTheme" class="btn btn-outline-light btn-sm">🌙 Dark</button>
    </div>
</nav>
<div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<script>
const btn = document.getElementById("toggleTheme");
btn.addEventListener("click", () => {
    const body = document.body;
    const dark = body.classList.toggle("dark-mode");
    body.classList.toggle("light-mode", !dark);
    btn.textContent = dark ? "🌙 Dark" : "☀️ Light";
});
</script>
<script>
    // Automatically fade out flash messages after 3 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(() => bsAlert.close(), 500); // remove from DOM after fade
        });
    }, 3000);
</script>

</body>
</html>
